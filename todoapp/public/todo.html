<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TODO APP</title>
    <link rel="stylesheet" href="./todo.css">
  </head>
  <body>
	<div class="nav-bar">TODO APP</div>
	<div class="create-container">
		<form action="/createTask" method='POST' onsubmit="todoTask()">
			<input class="todo-text" placeholder="Enter Task...">
			<input type="submit" class="create-btn" value="Create" placeholder="Enter Task...">
		</form>
	</div>
	<div class="todo-table">
		<table class="table-head">
			<tr>
				<th>SL No.</th>
				<th>Task Name</th>
				<th>Date Created</th>
				<th>Date Completed</th>
				<th>Status</th>
			</tr>
		</table>
	</div>
	<script type="text/javascript" src="./todoapp.js"></script>
  </body>
</html>
