<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator Simulation</title>
    <link rel="stylesheet" href="./calc.css">
  </head>
  <body>
	<div class="header">CALCULATOR
	</div>

	<div class="main-container">
		<div class="sub-container">
			<div class="display-container"></div>
			<div class="numerical-container">
				<div class="digits" onclick="getDigits(this)">1</div>
				<div class="digits" onclick="getDigits(this)">2</div>
				<div class="digits" onclick="getDigits(this)">3</div>
				<div class="digits" onclick="clearDisp()">Clr</div>
				<div class="digits" onclick="backSpace(this)">&#8592</div>
				<div class="status" id="on" onclick="switchOn(this)">On</div>
				<div class="digits" onclick="getDigits(this)">4</div>
				<div class="digits" onclick="getDigits(this)">5</div>
				<div class="digits" onclick="getDigits(this)">6</div>
				<div class="digits" onclick="getOperator(this)">+</div>
				<!--<div class="digits" onclick="getOperator(this)">&#8722</div>-->
				<div class="digits" onclick="getOperator(this)">-</div>
				<div class="digits" onclick="getSquareRoot(this)">&#8730</div>
				<div class="digits" onclick="getDigits(this)">7</div>
				<div class="digits" onclick="getDigits(this)">8</div>
				<div class="digits" onclick="getDigits(this)">9</div>
				<!--<div class="digits" onclick="getOperator(this)">&#8727</div>-->
				<div class="digits" onclick="getOperator(this)">*</div>
				<!--<div class="digits" onclick="getOperator(this)">&#8725</div>-->
				<div class="digits" onclick="getOperator(this)">/</div>
				<div class="digits" onclick="getCubeRoot(this)">&#8731</div>
				<div class="digits" onclick="getDigits(this)">#</div>
				<div class="digits" onclick="getDigits(this)">0</div>
				<div class="digits" onclick="getDigits(this)">.</div>
				<div class="digits" onclick="getOperator(this)">%</div>
				<div class="digits" onclick="getOperator(this)">(</div>
				<div class="digits" onclick="getQuadRoot(this)">&#8732</div>
				<div class="digits" onclick="getDigits(this)">1</div>
				<div class="digits" onclick="getDigits(this)">1</div>
				<div class="digits" onclick="getDigits(this)">1</div>
				<div class="digits" onclick="getDigits(this)">1</div>
				<div class="digits" onclick="getOperator(this)">)</div>
				<div class="digits" onclick="getOperator(this)">=</div>
			</div>
		</div>
	</div>
	<script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>
	<script src="calc.js"></script>
  </body>
</html>
